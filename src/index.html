

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Header Scroll Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800 scroll-smooth">

  <!-- Navbar -->
  <header id="header" class="fixed top-0 left-0 w-full bg-white shadow-md z-50 transition-all duration-300">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">MY INTERNSHIP SITE</h1>
      <ul class="flex gap-6">
        <li><a href="#section1" class="hover:text-blue-500">Section 1</a></li>
        <li><a href="#section2" class="hover:text-blue-500">Section 2</a></li>
      </ul>
    </nav>
  </header>

  <!-- Spacer for fixed header -->
  <div class="h-20"></div>

  <!-- Section 1 -->
  <section id="section1" class="min-h-screen flex items-center justify-center bg-blue-200">
    <div class="text-center">
      <h2 class="text-4xl font-semibold mb-4">Welcome to Section  1</h2>
      <p class="text-lg">This is the first section of my webpage.</p>
    </div>
  </section>

  <!-- Section 2 -->
  <section id="section2" class="min-h-screen flex items-center justify-center bg-green-200">
    <div class="text-center">
      <h2 class="text-4xl font-semibold mb-4"> U can explore Section 2</h2>
      <p class="text-lg">This is the second section of my web page.</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
